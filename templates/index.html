<h1><a href="/">Video Game List</a></h1>

{% if session.user_id %} 
Logged in as <b>{{ session.user_name }}</b>. <a href="/logout">Log out</a>
{% else %}
<a href="/login">Log in</a> or
<a href="/register">Register</a>
{% endif %}
<p>

<h3>Search for a game</h3>
<form action="/result" method="GET">
    <input type="text" name="query" placeholder="search...">
    <br>
    <input type="submit" value="Go">
</form>

<h3>Game Library:</h3>
<u1>
    {% for game in games %} 
    <li><a href="/game/{{ game.id }}">{{ game.name }}</a>
    {% endfor %}
</u1>
