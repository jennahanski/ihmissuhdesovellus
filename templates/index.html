<h1><a href="/">Video Game List</a></h1>

{% if session.user_id %} 
Logged in as <a href="/user/{{ session.user_name }}">{{ session.user_name}}</a>. <a href="/logout">Log out</a>
{% else %}
<a href="/login">Log in</a> or
<a href="/register">Register</a>
{% endif %}
<p>

<h4>Search for a game:</h4>
<form action="/result" method="GET">
    <input type="text" name="query" placeholder="search...">
    <br>
    <input type="submit" value="Go">
</form>

<a href="/add">Add</a> a new game to the library

<h3>Game Library:</h3>
<u1>
    {% for game in games %} 
    <li><a href="/game/{{ game.id }}">{{ game.name }}</a>
    {% endfor %}
</u1>
