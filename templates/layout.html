<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Video Game List</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }
        </style>
    </head>
    <link rel="stylesheet" href="/static/styles.css">
    <body>
        <nav class="navbar navbar-custom navbar-expand-md fixed-top">
            <a class="navbar-brand" href="/">Video Game List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/gamelibrary">Games</a>
                    {% if session.user_id %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/user/{{ session.user_name }}">{{ session.user_name }}</a>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">Log out</a>
                    {% if session.is_admin %} 
                        {% block adminbar %} {% endblock %} 
                    {% endif %}
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log in</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    {% endif %}
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-auto" action="/result" method="GET">
                    <input class="form-control mr-sm-2" type="text" name="query" aria-label="Search" placeholder="search..." aria-label="search">
                    <button class="btn btn-search my-2 my-sm-0" type="submit">search</button>
                </form>
            </div>
        </nav>
    </body>
    {% block content %}{% endblock %} 
    <hr>
    <p class="bottom-github"><a href="https://github.com/jennahanski/tsoha-videogamelist">Github page</a></p>
</html>
