{% extends "layout.html" %} 
{% block content %}

<div class="container">
    {% if results %} 
    <h2>Results for search "{{ query }}":</h2>
    <br>
    {% else %}
    The game you searched wasn't found. You can add it to the library <a href="/add">here</a>.
    {% endif %} 

    {% for game in results %} 
    <a href="/game/{{ game[0] }}">{{ game[1] }}</a>
    <hr class="container-library">
    {% endfor %}
</div>
{% endblock %}
