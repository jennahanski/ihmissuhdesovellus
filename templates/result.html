{% extends "layout.html" %} 
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            {% if results %} 
            <h2>Results:</h2>
            {% else %}
            The game you searched wasn't found. You can add it to the library <a href="/add">here</a>.
            {% endif %} 

            <u1>
                {% for game in results %} 
                <li><a href="/game/{{ game[0] }}">{{ game[1] }}</a>
                {% endfor %}
            </u1>
        </div>
    </div>
</div>
{% endblock %}
