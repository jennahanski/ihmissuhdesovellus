<h1>{{ name }}</h1>

<u1>
    <li> Lisääjä: {{ creator }}
</u1>

{% if reviews %} 
<h2>Arvostelut</h2>
{% endif %} 

<u1>
    {% for entry in reviews %}
    <li> {{ entry[0] }} {{ entry[2] }}/10: "{{ entry[1] }}"
    {% endfor %}
</u1>

{% if session.user_id %} 
<h2>Arvostele peli</h2>
<form action="/review" method="POST">
    Arvosana:
    <select name="grade">
        <option value="1">1
        <option value="2">2
        <option value="3">3
        <option value="4">4
        <option value="5">5
        <option value="6">6
        <option value="7">7
        <option value="8">8
        <option value="9">9
        <option value="10">10
    </select>
    <p>
    Kommentti:<br>
    <textarea name="comment" rows="4" cols="40" maxlength="1000"></textarea>
    <p><input type="submit" value="Lähetä">
    <input type="hidden" name="game_id" value="{{ id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endif %} 

<p>
<a href="/">Palaa etusivulle</a>
